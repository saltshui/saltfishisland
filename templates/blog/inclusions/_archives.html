<div class="widget">
  <ul>
    {% for date in date_list %}
      <li>
          <i class="icon-folder-open-alt"></i>
          <a href="{% url 'blog:archive' date.year date.month %}">
              {{ date.year }} 年 {{ date.month }} 月
          </a>
      </li>
    {% empty %}
      暂无归档！
    {% endfor %}
  </ul>
</div>
