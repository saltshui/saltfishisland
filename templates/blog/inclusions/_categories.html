<div class="widget widget-category">
  <ul>
    {% for category in category_list %}
      <li>
          <i class="icon-tag"></i>
          <a href="{% url 'blog:category' category.pk %}">{{ category.name }} <span class="post-count">({{ category.num_posts }})</span></a>
      </li>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
